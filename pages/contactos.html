        <main class="contactos">
            <h1>CONTACTATE</h1>
            <h2> Cuentanos tu idea y nos comunicaremos contigo</h2>
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Nombre</label>

                </div>

                </div>

                <div class="col-md-8">
                    <label for="inputAddress2" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="Correo" placeholder="Correo electronico">
                </div>

                <div class="col-md-6">
                    <label for="inputState" class="form-label">Tipo de proyecto</label>
                    <select id="inputState" class="form-select">
                        <option selected>Elegi una opcion..</option>
                        <option>Edificio en altura</option>
                        <option>Vivienda unifamiliar</option>
                        <option>Ampliacion</option>
                        <option>Remodelacion</option>
                        <option>Diseño interior</option>

                    </select>
                </div>



                <div class="col-md-12">
                    <label for="inputAddress2" class="form-label">Tu consulta</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                        <label for="floatingTextarea"></label>
                    </div>
                </div>



                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
